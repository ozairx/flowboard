services:
  db:
    image: postgres:16-alpine
    container_name: flowboard-db
    environment:
      POSTGRES_DB: flowboard
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db-data:

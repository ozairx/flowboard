services:
  frontend:
    build: ./frontend
    container_name: flowboard-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

  backend:
    build: ./backend
    container_name: flowboard-backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/flowboard
      JWT_SECRET: your_default_secret
    depends_on:
      - db
    restart: unless-stopped
    command: npm run dev

  db:
    image: postgres:16-alpine
    container_name: flowboard-db
    environment:
      POSTGRES_DB: flowboard
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db-data:
